<h1 class="mb-4 text-3xl text-center font-bold mb-6">Gestion des divisions</h1>

<div class="flex justify-center">
    <form class="flex flex-wrap justify-center items-center gap-x-4 gap-y-2">
        <label class="flex items-center">
            Nom :
            <input type="text" name="nom" required class="border border-gray-400 rounded px-2 ml-2" />
        </label>
        <label class="flex items-center">
            Nombre de divisions :
            <input type="number" name="nbDivisions" min="1" max="40" required
                class="border border-gray-400 rounded px-2 ml-2 w-16 text-right" />
        </label>
        <label class="flex items-center">
            Niveau à examen :
            <select name="examen" required class="border border-gray-400 rounded px-2 ml-2">
                <option value="">--Choisir--</option>
                <option value="Oui">Oui</option>
                <option value="Non">Non</option>
            </select>
        </label>
        <label class="flex items-center">
            Heures en classe entière (élève) :
            <input type="number" name="heureClasseEntiere" min="1" max="40" required
                class="border border-gray-400 rounded px-2 ml-2 w-16 text-right" />
        </label>
         <label class="flex items-center">
            Heures en demi-groupe (élève) :
            <input type="number" name="heureDemiGroupe" min="1" max="40" required
                class="border border-gray-400 rounded px-2 ml-2 w-16 text-right" />
        </label>
        <label class="flex items-center">
           Pondération :
            <input type="number" name="ponderation" min="1" max="40" required
                class="border border-gray-400 rounded px-2 ml-2 w-16 text-right" />
        </label>
        <button type="submit"
            class="bg-green-600 text-white border border-green-700 rounded px-4 hover:bg-green-700 transition">
            Enregistrer
        </button>
    </form>
</div>

<div class="overflow-x-auto mt-6">
    <table class="table-auto w-full border border-gray-300 rounded-lg overflow-hidden shadow">
        <thead class="bg-blue-100">
            <tr>
                <th class="px-4 py-2 text-left font-semibold text-blue-800">Niveau</th>
                <th class="px-4 py-2 text-left font-semibold text-blue-800">Examen</th>
                <th class="px-4 py-2 text-left font-semibold text-blue-800">Nombre de divisions</th>
                <th class="px-4 py-2 text-left font-semibold text-blue-800">Heures (élèves)</th>
                <th class="px-4 py-2 text-left font-semibold text-blue-800">Heures (profs)</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hover:bg-blue-50 transition-colors cursor-pointer">
                <td class="border-t px-4 py-2"></td>
                <td class="border-t px-4 py-2"></td>
                <td class="border-t px-4 py-2 text-left"></td>
                <td class="border-t px-4 py-2 text-left"></td>
                <td class="border-t px-4 py-2 text-left"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="flex justify-center mt-6">
    <button type="button" id="deleteButton"
        class="bg-red-600 text-white border rounded px-4 mr-3 hover:bg-red-700 transition px-2 mt-2">
        Supprimer
    </button>
    <button type="button" id="modifyButton"
        class="bg-blue-600 text-white border rounded px-4 mr-3 hover:bg-blue-700 transition px-2 mt-2">
        Modifier
    </button>
</div>
